<!DOCTYPE html>
<html>
<head>
    <title>websocket</title>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <script src="http://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
</head>

<body>
<div style="margin: auto;text-align: center">
    <h1>Welcome to websocket</h1>
</div>
<br/>
<div style="margin: auto;text-align: center">
    <input type="text" value="15013670707" id="device" title="设备"/>
    <button onclick="connectWebSocket()">连接连接</button>
    <button onclick="closeWebSocket()">关闭连接</button>
</div>
<div style="margin: auto;text-align: center">
    <input id="message_input" type="text" title="消息"/>
    <button onclick="send()">发送消息</button>
</div>
<hr/>
<div id="message" style="text-align: center;"></div>
</body>


<script type="text/javascript">
    var webSocket;

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    function closeWebSocket() {
        //直接关闭websocket的连接
        webSocket.close();
    }

    function connectWebSocket() {
        if ("WebSocket" in window) {
            webSocket = new WebSocket("ws://localhost:9070/auth/check?deviceId=" + document.getElementById('device').value);
            //连通之后的回调事件
            webSocket.onopen = function () {
                setMessageInnerHTML("设备 " + document.getElementById('device').value + " 已经连上了服务端");
            };

            //接收后台服务端的消息
            webSocket.onmessage = function (evt) {
                var received_msg = evt.data;
                setMessageInnerHTML("收到消息:" + received_msg);
                webSocket.close(1000,"comfirm");
            }
            //连接关闭的回调事件
            webSocket.onclose = function (ev) {
                setMessageInnerHTML("websocket 断开: " + ev.code + " " + ev.reason + " " +ev.wasClean);
            }
            webSocket.onerror = function (ev) {
                setMessageInnerHTML("连接出现错误");
            }
        }
        else {
            alert("您的浏览器不支持 WebSocket!");
        }
    }


    function send() {
        var message = document.getElementById('message_input').value;
        setMessageInnerHTML(document.getElementById('device').value + " 发送消息:" + message);
        webSocket.send(message);
    }
</script>

</html>
